<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css" />

<body>
    <header>

        <div class="logo">

        </div>

            <p>Não está cadastrado ? </p>

        </div>

                <label id="password">Senha : </label>

            </form>


          
        </div>



    </header>

    <nav>
        <div class="nav-links">

                <li><a href="index.html">Home</a></li>

            </ul>
        </div>

    </nav>
    <main>


        <iframe id="iframeRest" frameborder="0s" name="centro" default="nome"></iframe>





    </main>

    <footer>

        <div class="footer">
            <p>Footer</p>
        </div>

    </footer>
